  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background-color: #007bff;
      color: white;
    }
    .navbar h1 {
      margin: 0;
    }
    .navbar nav a {
      color: white;
      margin-left: 1em;
      text-decoration: none;
      font-weight: bold;
    }
    .landing {

      background-position: center;
      padding: 5em 2em;
      text-align: center;
      color: white;
    }
    .landing h2 {
      font-size: 3em;
      margin: 0;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 2em;
      background-color: #f8f9fa;
    }
    .product {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 1em;
      padding: 1em;
      width: 240px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 4px;
    }
    .product button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #218838;
    }
  </style>
