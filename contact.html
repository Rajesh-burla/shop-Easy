<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - ShopEasy</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef1f5; margin: 0; }
    .navbar { background: #007bff; color: white; padding: 1em 2em; display: flex; justify-content: space-between; align-items: center; }
    .navbar nav a { color: white; margin-left: 1em; text-decoration: none; font-weight: bold; }
    .form-container { padding: 2em; max-width: 400px; margin: auto; background: white; margin-top: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 0.5em; margin: 0.5em 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; padding: 0.7em 1.2em; border-radius: 4px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>ShopEasy</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form>
      <label>Name:</label>
      <input type="text" required>
      <label>Email:</label>
      <input type="email" required>
      <label>Message:</label>
      <textarea rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
